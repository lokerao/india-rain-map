<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Rain Map - Live Street Weather</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Leaflet Search CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Preload critical resources -->
    <link rel="preload" href="https://tile.openstreetmap.org/5/22/11.png" as="image">
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" as="script">
    <link rel="preload" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js" as="script">
</head>
<body>
    <div id="map"></div>
    
    <!-- Search Control -->
    <div id="search-container" class="search-panel">
        <input type="text" id="search-input" placeholder="Search for a street in India...">
        <button id="search-button">ğŸ”</button>
        <div id="search-results" class="search-results"></div>
    </div>
    
    <!-- Report Form -->
    <div id="report-form" class="report-panel">
        <h3>Report Rain Condition</h3>
        <form id="weather-report">
            <div class="report-buttons">
                <button type="button" class="report-btn rain" data-condition="rain">ğŸŒ§ï¸ Raining</button>
                <button type="button" class="report-btn dry" data-condition="dry">â˜€ï¸ Dry</button>
            </div>
            <p class="location-status">Click on the map to select location</p>
        </form>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading map data...</p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Leaflet Search JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        window.initializeApp = initializeApp;
        window.getDatabase = getDatabase;
    </script>

    <!-- Application Scripts -->
    <script src="firebase-config.js" type="module"></script>
    <script src="overpass-query.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
